<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Your CSS styles here */
</style>
<title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendOperator('*')">*</button>
      <button onclick="appendOperator('/')">/</button><br>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button><br>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button><br>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button><br>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let currentExpression = '';

    function appendNumber(number) {
      currentExpression += number;
      document.getElementById('display').value = currentExpression;
    }

    function appendOperator(operator) {
      currentExpression += operator;
      document.getElementById('display').value = currentExpression;
    }

    function clearDisplay() {
      currentExpression = '';
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      try {
        const result = eval(currentExpression);
        document.getElementById('display').value = result;
        currentExpression = result.toString();
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
